<?xml version="1.0" encoding="iso-8859-1"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" width="480" height="480">
	<style>
		.cloud { fill: url(#blueGradient); }
		.symbol { fill: none; stroke: url(#symbolGradient); stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
		.text {
		fill: #3B97D5;
		font-family: 'Poppins', sans-serif;
		font-size: 45px;
		font-weight: bold;
		text-anchor: middle;
		filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3)); /* Cie? tekstu */
		animation: glowing 1.5s ease-in-out infinite; /* Animacja ?wiecenia */
		}

		@keyframes glowing {
		0% { text-shadow: 0 0 5px #3B97D5, 0 0 10px #3B97D5, 0 0 15px #3B97D5; }
		50% { text-shadow: 0 0 10px #6BC5D2, 0 0 20px #6BC5D2, 0 0 30px #6BC5D2; }
		100% { text-shadow: 0 0 5px #3B97D5, 0 0 10px #3B97D5, 0 0 15px #3B97D5; }
		}
	</style>
	<defs>
		<linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#6BC5D2"/>
			<stop offset="100%" stop-color="#3B97D5"/>
		</linearGradient>
		<linearGradient id="symbolGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#FFFFFF"/>
			<stop offset="100%" stop-color="#F2A92E"/>
		</linearGradient>
	</defs>

	<!-- First cloud -->
	<g transform="translate(105, 60) scale(0.7)"> <!-- Przesuni?cie chmury do ?rodka -->
		<path class="cloud" d="M62.513,153.087c-0.009-0.525-0.02-1.049-0.02-1.575c0-50.155,40.659-90.814,90.814-90.814
		c43.222,0,79.388,30.196,88.562,70.643c8.555-4.789,18.409-7.531,28.91-7.531c32.766,0,59.328,26.562,59.328,59.328
		c0,1.339-0.06,2.664-0.148,3.981c24.325,9.03,41.661,32.444,41.661,59.911c0,35.286-28.605,63.892-63.892,63.892H79.865
		C35.757,310.921,0,275.164,0,231.056C0,192.907,26.749,161.011,62.513,153.087z"/>
	</g>

	<!-- Text below cloud -->
	<text x="240" y="320" class="text">CLOUDIFY</text> <!-- Tekst wy?rodkowany -->
</svg>
